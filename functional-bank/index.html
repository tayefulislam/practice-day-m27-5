<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- tailwind css cnd-->
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Functional Bank</title>
</head>

<body class="mx-auto w-3/4">

    <header>
        <h1 class="text-center font-bold text-5xl">Welcome to Functional <span class="text-rose-600">Bank</span></h1>
    </header>


    <section class="mt-5">

        <div class="grid gap-4 grid-cols-1 lg:grid-cols-3">
            <div class="bg-green-400 text-center p-5 text-2xl rounded-xl">
                <h1>Deposit</h1>
                <h3>$<span id="deposit-balance">600</span></h3>
            </div>

            <div class="bg-sky-400 text-center p-5 text-2xl rounded-xl">

                <h1>Balance</h1>
                <h3>$<span id="balance">5000</span></h3>
            </div>

            <div class="bg-red-500 text-center p-5 text-2xl rounded-xl">

                <h1>Withdraw</h1>
                <h3>$<span id="withdraw-balance">1000</span></h3>
            </div>
        </div>
    </section>


    <section class="mt-4">

        <div class="grid grid-cols sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-3">
            <div class="place-items-start">
                <input id="deposit-input" class="border-2 border-red-500 rounded-xl "><br>
                <button id="deposit-btn" class="bg-green-400 p-2 mt-1 rounded-lg">Deposit</button>

            </div>
            <div class="ml-0 sm:ml-1 md:ml-44 lg:ml-44">
                <input id="withdraw-input" class="border-2 border-green-500 rounded-xl"><br>
                <button id="withdraw-btn" class="bg-red-400 p-2 mt-1 rounded-lg">Withdraw</button>

            </div>
        </div>
    </section>



    <script src="app.js"></script>
</body>

</html>
